<div class="container">
    <h4>Personas</h4>
    <div class="row">
        <form class="col s12 m6">
            <div class="row">
                <div class="input-field col s8">
                    <label for="filter">Filter:</label>
                    <input type="text" id="filter" name="filter">
                </div>
                <div class="input-field col s4">
                    <button class="btn waves-effect waves-light" ng:click="filter = ''">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>

    <table class="striped">
        <thead>
            <tr>
                <th><a href='#/list/level'>Level</a></th>
                <th><a href='#/list/name'>Name</a></th>
                <th><a href='#/list/arcana'>Arcana</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng:repeat="persona in personae.$orderBy(sortBy).$filter(filter)">
                <td>{{persona.level}}</td>
                <td><a href='#/persona/{{persona.name}}'>{{persona.name}}</a></td>
                <td>{{persona.arcana}}</td>
            </tr>
        </tbody>
    </table>
</div>
