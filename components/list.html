<div class="container">
    <h4 style="text-align: center; margin: 10px; box-shadow: inset; margin-top: 50px;">Persona list</h4>
    <div class="row">
        <form class="col s12 m6">
            <div class="row">
                <div id="search">
                    <div class="input-field col s8 text-center">
                        <label for="filter">Filter:</label>
                        <input type="text" id="filter" name="filter">
                    </div>
                    <div class="input-field col s4">
                        <button class="btn waves-effect waves-light right-align" ng:click="filter = ''">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="striped">
        <thead>
            <tr>
                <th><a href='#/list/level'>Level</a></th>
                <th><a href='#/list/name'>Name</a></th>
                <th><a href='#/list/arcana'>Arcana</a></th>
            </tr>
        </thead>
          <!-- display ad horizontal -->
  <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1365412820601626" data-ad-slot="1018678058"
  data-ad-format="auto" data-full-width-responsive="true"></ins>
        <tbody>
            <tr ng:repeat="persona in personae.$orderBy(sortBy).$filter(filter)">
                <td>{{persona.level}}</td>
                <td><a href='#/persona/{{persona.name}}'>{{persona.name}}</a></td>
                <td>{{persona.arcana}}</td>
            </tr>
        </tbody>
    </table>
</div>
