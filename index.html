<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Library</title>
    <!-- Include Materialize CSS and JavaScript files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo">Link Library</a>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="searchInput" placeholder="Search...">
                <label for="searchInput">Search</label>
            </div>
        </div>
        <ul class="collection" id="linkList">
            <!-- Links with subdirectories will be dynamically added here -->
        </ul>
    </div>
    <script>
        const linkData = [
            {
                title: "Persona 3 FES",
                subdirectory: "persona-3-fes",
            },
            {
                title: "Persona 4",
                subdirectory: "persona-4",
            },
            // Add more link data here
        ];

        const linkList = document.getElementById('linkList');
        const searchInput = document.getElementById('searchInput');

        function filterLinks() {
            const searchTerm = searchInput.value.toLowerCase();
            linkList.innerHTML = '';

            for (const link of linkData) {
                if (link.title.toLowerCase().includes(searchTerm)) {
                    const li = document.createElement('li');
                    li.classList.add('collection-item');
                    const a = document.createElement('a');
                    a.href = link.subdirectory + '.html'; // Assuming subdirectories have corresponding HTML files
                    a.textContent = link.title;
                    li.appendChild(a);
                    linkList.appendChild(li);
                }
            }
        }

        // Initial list display
        filterLinks();

        // Listen for input changes
        searchInput.addEventListener('input', filterLinks);
    </script>
</body>
</html>
