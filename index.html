    <!-- Include Bulma CSS -->

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f2f2f2;
        }
        
        .link-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            transition: transform 0.2s;
        }
        
        .link-box:hover {
            transform: scale(1.05);
        }
        /* Custom CSS for grid and flex layout */
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
    </style>
</head>

<body>

            // Add more link data here
        ];

        const linkList = document.getElementById('linkList');
        const searchInput = document.getElementById('searchInput');

        // Function to display links
        function displayLinks(links) {
            linkList.innerHTML = '';

            links.forEach(link => {
                const linkBox = document.createElement('div');
                linkBox.classList.add('link-box', 'grid-item', 'flex-item');

                const anchor = document.createElement('a');
                anchor.href = `${link.slug}/`;
                anchor.textContent = link.anchorText;
                anchor.classList.add('has-text-weight-semibold');

                linkBox.appendChild(anchor);
                linkList.appendChild(linkBox);
            });
        }

        // Initial display of links
        displayLinks(linkData);

        // Search functionality
        function searchLinks() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredLinks = linkData.filter(link => link.anchorText.toLowerCase().includes(searchTerm));
            displayLinks(filteredLinks);
        }
