<!--=============== Navbar ================-->
<style>
    button {
        border: 0;
        padding: 0;
        background: transparent;
        color: inherit;
        font-family: inherit;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
    }

    .navigation-menu {
        box-sizing: border-box;
        border: 1px rgb(255, 255, 255);
        min-width: 100%;
        height: 60px;
        margin: 0;
        paddding: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000000;
        color: #ffffff;
        font-family: "Cambria";
    }

    @media only screen and (min-width: 768px) {
        .navigation-menu {
            justify-content: space-between;
            padding: 0 16px;
        }
    }

    .navigation-menu__overlay {
        position: fixed;
        visibility: hidden;
        opacity: 0;
        z-index: 2;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        transition: 0.3s;
    }

    body.open .navigation-menu__overlay {
        visibility: visible;
        opacity: 1;
    }

    @media only screen and (min-width: 768px) {
        .navigation-menu__overlay {
            display: none;
        }
    }

    .hamburger-menu {
        position: absolute;
        padding: 0;
        top: 0;
        left: 0;
        display: grid;
        place-items: center;
        width: 64px;
        height: 64px;
    }

    #close-icon {
        display: none;
    }

    @media only screen and (min-width: 768px) {
        .hamburger-menu {
            display: none;
        }
    }

    .site-identity-logo {
        margin: 0;
        padding: 0;
        cursor: pointer;
        font-size: 18px;

        &:hover {
            color: #fe2e64;
        }
    }

    .navigation-menu__labels {
        position: fixed;
        visibility: hidden;
        z-index: 3;
        top: 50px;
        left: 0;
        width: 50%;
        height: auto;
        padding: 20px;
        display: flex;
        gap: 16px;
        flex-direction: column;
        align-items: flex-start;
        background: #000000;
        transition: translate 0.3s;
        translate: -100% 0;

        :hover {
            color: #fe2e64;
        }
    }

    @media only screen and (min-width: 768px) {
        .navigation-menu__labels {
            position: static;
            top: 0;
            left: 0;
            translate: 0 0;
            width: auto;
            background: transparent;
            flex-direction: row;
            visibility: visible;
        }
    }

    body.open .navigation-menu__labels {
        translate: 0 0;
        visibility: visible;
    }

    .navigation-menu__labels>button {
        color: #f9f9f9;
        background: transparent;
        padding: 0 8px;
    }

    .navigation-menu__labels>button.active {
        color: inherit;
    }
</style>
<nav class="navigation-menu">
    <div class="navigation-menu__overlay" onclick="toggleMenuClicked()"></div>
    <button type="button" class="hamburger-menu" onclick="toggleMenuClicked()">
        <span class="material-icons" id="open-icon">menu</span>
        <span class="material-icons" id="close-icon">close</span>
    </button>
    <h1 class="site-identity-logo"><a href="/">Last Fusion</a></h1>
    <section class="navigation-menu__labels">
        <button type="button"><a href="https://lastfusion.com/persona-5-royal-fusion-calculator/">Persona 5 Royal Fusion
                Calculator</a></button>
        <button type="button"><a href="https://lastfusion.com/persona-5-fusion-calculator/">Persona 5 Fusion
                Calculator</a></button>
        <button type="button"><a href="https://lastfusion.com/persona-4-golden-fusion-calculator/">Persona 4 Golden
                Fusion
                Calculator</a></button>
        <button type="button"><a href="https://lastfusion.com/persona-4-fusion-calculator/">Persona 4 Fusion
                Calculator</a></button>
        <button type="button"><a href="https://lastfusion.com/persona-3-portable-fusion-calculator/">Persona 3 Portable
                Fusion Calculator</a></button>
        <button type="button"><a href="https://lastfusion.com/persona-3-fes-fusion-calculator/">Persona 3 FES Fusion
                Calculator</a></button>
    </section>
</nav>
<script>
    const toggleMenuClicked = () => {
        const body = document.body;
        const openIcon = document.getElementById("open-icon");
        const closeIcon = document.getElementById("close-icon");

        body.classList.toggle("open");

        if (body.classList.contains("open")) {
            openIcon.style.display = "none";
            closeIcon.style.display = "flex";
        } else {
            openIcon.style.display = "flex";
            closeIcon.style.display = "none";
        }
    };
</script>
<!--=============== Navbar ================-->
